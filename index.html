<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>REGISTRATION FORM</h1>

    </div>
    <div class="form">

        <form>
            <div class="form1">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="firstname"><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="lastname"><br><br>
                <label for="age">Age</label>:</label><br>
                <input type="number" id="age" name="age" placeholder="age"><br>
            </div>
            <div class="form4">
                <h3>GENDER:</h3>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">other</label>
                <input type="radio" id="other" name="gender" value="other"><br><br>
            </div>
            <div class="form1">
                <label for="dob">DOB:</label><br>
                <input type="date" id="dob" name="dob"> <br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="email"><br><br>
                <label for="password"> Password:</label><br>
                <input type="password" id="password" name="password" placeholder="password"><br><br>
            </div>
            <div class="form2">
                <h3> course</h3>
                <input type="checkbox" id="html" name="html" value="html">
                <label for="html">HTML</label><br>
                <input type="checkbox" id="css" name="css" value="css">
                <label for="css">CSS</label><br>
                <input type="checkbox" id="js" name="js" value="java script">
                <label for="js">JAVA SCRIPT</label><br>
            </div>
            <div class="form3">
                <h3>Additional Information:</h3>
                <textarea rows="10" cols="55" placeholder="more info"></textarea><br><br>
            </div>
            <div class="finish">
                <input type="submit" value="Done">
            </div>
        </form>
    </div>
</body>

</html>
